# Memory & stable GC for Gradle
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Make sure we?re online
org.gradle.offline=false

# Android/Kotlin flags
android.useAndroidX=true
android.nonTransitiveRClass=true
kotlin.code.style=official

# ?? Stabilize Kotlin compiler execution (avoid flaky daemon)
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvm.options=-Xmx2048m

# (Optional) Disable configuration cache if it?s enabled somewhere
org.gradle.configuration-cache=false
